<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/d3-array"></script>
  <script src="//unpkg.com/d3-scale"></script>

  <script src="//unpkg.com/globe.gl"></script>
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
<div id="globeViz"></div>

<script>
  alert('hogehoge');
  const colorScale = d3.scaleOrdinal(['orangered', 'mediumblue', 'darkgreen', 'yellow']);
  const classColor = {deep:"#C030C0", shallow:"#FFFF00", meteor:"#FF0000", thermal:"#F39800", apollo:"#00FF00"};

  const labelsTopOrientation = new Set(['Deep moonquake', 'Shallow moonquake', 'Thermal moonquake', 'Meteorite moonquake', 'Apollo 11', 'Apollo 12', 'Apollo 14', 'Apollo 15', 'Apollo 16', 'Apollo 17']); // avoid label collisions

  const elem = document.getElementById('globeViz');
  const moon = Globe()
    .globeImageUrl('./lunar_surface.jpg')
    .bumpImageUrl('./lunar_bumpmap.jpg')
    .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
    .showGraticules(true)
    .showAtmosphere(false) // moon has no atmosphere
    .labelSize(1.7)
    .labelDotRadius(0.4)
    .labelDotOrientation(d => labelsTopOrientation.has(d.label) ? 'top' : 'bottom')
    .labelColor(d => classColor[d.type])
    .labelLabel(d => `
        <div><b>${d.label}</b></div>
        <div>Latitude ${d.lat} °</div>
        <div>Longtitude ${d.lng} °</div>
        <div>Depth ${d.depth} km</div>
      `)
    (elem);

  //fetch('./moon_landings.json').then(r => r.json()).then(landingSites => {
  //  moon.labelsData(landingSites);
  //});
</script>
</body>
